<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/footer.css">
  <link rel="stylesheet" href="Styles/header.css">
  <link rel="stylesheet" href="Styles/main.css">
  <link rel="stylesheet" href="Styles/global.css">
  <title>EatsExpress</title>
</head>
<body>
  <div class="base">
    <header class="header">
      <!-- Include the header.html file -->
      <div w3-include-html="header+navigation.html"></div>
    </header>

    <main class="main">
      <section id="home">
        <!-- Content for Home -->
        <div class="home-banner">
          <img src="assets/main/banner-img-1-2.png" alt="Salad Image">
          <div class="home-text">
            <h1>Order food online in Egypt</h1>
            <p>Order food and grocery delivery online from hundreds of restaurants and shops nearby.</p>
            <div class="search-bar">
              <input type="text" placeholder="city, area, street">
              <button>Let's go</button>
            </div>
          </div>
          <img src="assets/main/banner-img-2-1.png" alt="Pasta Image">
        </div>
      </section>
      <section id="offers">
        <!-- Content for Offers -->
        <div class="offers-container">
            <a href="#burger" class="offer-item">
              <div class="icon-wrapper">
                <img src="assets/main/Burger.png" alt="Burger">
              </div>
              <p>Burger</p>
            </a>
            <a href="#pizza" class="offer-item">
              <div class="icon-wrapper">
                <img src="assets/main/image-874.png" alt="Pizza">
              </div>
              <p>Pizza</p>
            </a>
            <a href="#donut" class="offer-item">
              <div class="icon-wrapper">
                <img src="assets/main/image-876.png" alt="Donut">
              </div>
              <p>Donut</p>
            </a>
            <a href="#asian" class="offer-item">
              <div class="icon-wrapper">
                <img src="assets/main/image-878.png" alt="Asian">
              </div>
              <p>Asian</p>
            </a>
            <a href="#cake" class="offer-item">
              <div class="icon-wrapper">
                <img src="assets/main/image-879.png" alt="Cake">
              </div>
              <p>Cake</p>
            </a>
            <a href="#pasta" class="offer-item">
              <div class="icon-wrapper">
                <img src="assets/main/image-877.png" alt="Pasta">
              </div>
              <p>Pasta</p>
            </a>
            <a href="#mexican" class="offer-item">
              <div class="icon-wrapper">
                <img src="assets/main/image-881.png" alt="Mexican">
              </div>
              <p>Mexican</p>
            </a>
          </div>
      </section>
      <section id="restaurants">
        <!-- Content for Restaurants -->
      </section>
      <section id="beverages">
        <h1>Beverages</h1>
        <!-- Content for Beverages -->
      </section>
      <section id="cuisines">
        <!-- Content for Cuisines -->
      </section>
      <section id="breakfast">
        <!-- Content for Breakfast -->
      </section>
    </main>

    <footer class="footer">
      <!-- Include the footer.html file -->
      <div w3-include-html="footer.html"></div>
    </footer>
  </div>

  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script>
    w3.includeHTML();
  </script>
  <!-- Include the JavaScript for the active link effect -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const sections = document.querySelectorAll("section");
      const navLinks = document.querySelectorAll(".nav-link");

      window.addEventListener("scroll", function() {
        let current = "";

        sections.forEach(section => {
          const sectionTop = section.offsetTop;
          const sectionHeight = section.clientHeight;
          if (pageYOffset >= (sectionTop - sectionHeight / 3)) {
            current = section.getAttribute("id");
          }
        });

        navLinks.forEach(link => {
          link.classList.remove("active");
          if (link.getAttribute("href").includes(current)) {
            link.classList.add("active");
          }
        });
      });
    });
  </script>
</body>
</html>
