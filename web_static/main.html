<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/footer.css">
  <link rel="stylesheet" href="Styles/header.css">
  <link rel="stylesheet" href="Styles/main.css">
  <link rel="stylesheet" href="Styles/global.css">

</head>
<body>

        <div w3-include-html="header+navigation.html"></div>
      </header>

      <!-- Main content goes here -->

            <div class="overlap">
              <div class="texts">

                  Order food and grocery delivery online from hundreds of restaurants and shops nearby.
                </p>
                <p class="div">Order food online in Egypt</p>
              </div>
              <div class="group">
                <div class="rectangle"></div>
                <div class="overlap-group">
                  <div class="rectangle-2"></div>
                  <div class="text-wrapper-2">Letâ€™s go</div>
                </div>
              </div>
              <img class="banner1" src="assets/main/banner-img-2-1.png" />
              <img class="image" src="assets/main/image-890-1.png" />
              <div class="text-wrapper-3">city, area, street</div>
            </div>
            <img class="banner2" src="assets/main/banner-img-1-2.png" />
          </div>
        </section>
        <section id="offers">
          <h1>Offers</h1>
          <!-- Content for Offers -->
        </section>
        <section id="restaurants">
          <h1>Restaurants</h1>
          <!-- Content for Restaurants -->
        </section>
        <section id="beverages">
          <h1>Beverages</h1>

        </section>
        <section id="cuisines">

      </main>

      <footer class="footer">

    </div>
  </div>

  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script>
    w3.includeHTML();
  </script>
  <!-- Include the JavaScript for the active link effect -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const sections = document.querySelectorAll("section");
      const navLinks = document.querySelectorAll(".nav-link");

      window.addEventListener("scroll", function() {
        let current = "";

        sections.forEach(section => {
          const sectionTop = section.offsetTop;
          const sectionHeight = section.clientHeight;
          if (pageYOffset >= (sectionTop - sectionHeight / 3)) {
            current = section.getAttribute("id");
          }
        });

        navLinks.forEach(link => {
          link.classList.remove("active");
          if (link.getAttribute("href").includes(current)) {
            link.classList.add("active");
          }
        });
      });
    });
  </script>
</body>
</html>
