<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/footer.css">
  <link rel="stylesheet" href="Styles/header.css">
  <link rel="stylesheet" href="Styles/main.css">
  <link rel="stylesheet" href="Styles/login.css">
  <title>EatsExpress</title>
</head>
<body>
  <header class="header">
    <!-- Include the header.html file -->
    <div w3-include-html="header.html"></div>
  </header>

  <main class="main">
    <!-- Include the main.html file -->
    <div class="blurry-background">
        <section id="home">
            <div class="home-banner">
              <img src="assets/main/banner-img-1-2.png" alt="Salad Image" class="banner1">
              <div class="home-text">
                <h1>Order food online in Egypt</h1>
                <p>Order food and grocery delivery online from hundreds of restaurants and shops nearby.</p>
                <div class="search-bar">
                  <input type="text" placeholder="city, area, street">
                  <button>Let's go</button>
                </div>
              </div>
              <img src="assets/main/banner-img-2-1.png" alt="Pasta Image" class="banner2">
            </div>
          </section>
    </div>
    
    <div class="login-container">
      <div class="login-box">
        <h1>Welcome back!</h1>
        <form>
          <input type="text" placeholder="Email, username">
          <input type="password" placeholder="password">
          <button type="submit">Login</button>
        </form>
        <p><a href="create_account.html">Create a new account?</a></p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <!-- Include the footer.html file -->
    <div w3-include-html="footer.html"></div>
  </footer>

  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script>
    w3.includeHTML();
  </script>
</body>
</html>
