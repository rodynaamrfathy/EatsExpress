<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header+loggedin.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/add_address.css') }}">
  <link rel="icon" type="image" href="{{ url_for('static', filename='icon.jpeg') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>{{ title }}</title>
</head>
<body>
  <header class="header">
    {% include 'header.html' %}
  </header>

  <main>
    <div class="container mt-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="alert alert-dismissible fade show" role="alert">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}
      {% endwith %}
    </div>

    <div class="form-container" style="margin-top: 200px;">
      <form action="{{ url_for('addaddress') }}" method="post">
        <div class="input-group">
          <input type="text" name="title" placeholder="Title" required>
          <input type="text" name="address_line1" placeholder="Address Line 1" required>
        </div>
        <input type="text" name="address_line2" placeholder="Address Line 2">
        <div class="input-group">
          <input type="text" name="city" placeholder="City" required>
          <input type="text" name="government" placeholder="Government" required>
        </div>
        <input type="text" name="postal_code" placeholder="Postal Code" required>
        <button type="submit" class="button btn btn-primary">Save Address</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    {% include 'footer.html' %}
  </footer>

  <!-- JavaScript libraries -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
