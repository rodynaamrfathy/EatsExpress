<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header+loggedin.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <title>{{ title }}</title>
</head>
<body>
  <header class="header">
    {% include 'header+order.html' %}
  </header>

  <main class="main">
    <div class="form-container">
      <h1>Confirm Delete Cart</h1>
      <p>You have items in your cart from another restaurant. Adding this item will remove the items from the other restaurant.</p>
      <form method="post">
        <input type="hidden" name="confirm" value="yes">
        <button type="submit" class="confirm-btn">Yes, Proceed</button>
      </form>
      <form method="post" action="{{ url_for('add_item_to_cart', menu_item_id=menu_item.id) }}">
        <input type="hidden" name="confirm" value="no">
        <button type="submit" class="cancel-btn">No, Cancel</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    {% include 'footer.html' %}
  </footer>
</body>
</html>
