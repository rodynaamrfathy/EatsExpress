<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header+loggedin.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/filter.css') }}">
  <title>{{ title }}</title>
</head>
<body>
  <header class="header">
    <!-- Include the header+loggedin.html file -->
    {% include 'header+loggedin.html' %}
  </header>

  <main class="main">
    <div class="filter-container">
      <h1>Restaurants</h1>
      <div class="restaurant-item">
        <img src="{{ url_for('static', filename='css/assets/restaurant-placeholder.png') }}" alt="Restaurant Image">
        <div class="restaurant-details">
          <h2>Pizza Hut</h2>
          <p>Free delivery</p>
          <p>10-15 min</p>
          <p>3.5/5 (1000 reviews)</p>
        </div>
      </div>
      <!-- Add more restaurant items as needed -->
    </div>
  </main>

  <footer class="footer">
    <!-- Include the footer.html file -->
    {% include 'footer.html' %}
  </footer>
</body>
</html>
